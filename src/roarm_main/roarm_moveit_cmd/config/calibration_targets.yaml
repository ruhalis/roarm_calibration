# Multi-Target Calibration Configuration
# This file defines target positions for comprehensive workspace calibration

# Home position - robot returns here between each target measurement
home_position:
  x: 0.20
  y: 0.0
  z: 0.10

# 9 target positions arranged in a 3x3 grid pattern
# Grid covers 3 height levels Ã— 3 workspace positions
# Format: [x, y, z] in meters
targets:
  # === LOW HEIGHT LEVEL (z = -0.10m) ===
  - name: "low_front_left"
    x: 0.15
    y: -0.10
    z: -0.10
    description: "Low height, front reach, left side"

  - name: "low_mid_center"
    x: 0.20
    y: 0.0
    z: -0.10
    description: "Low height, medium reach, centered"

  - name: "low_back_right"
    x: 0.25
    y: 0.10
    z: -0.10
    description: "Low height, back reach, right side"

  # === MEDIUM HEIGHT LEVEL (z = 0.0m) ===
  - name: "mid_front_right"
    x: 0.15
    y: 0.10
    z: 0.0
    description: "Mid height, front reach, right side"

  - name: "mid_mid_center"
    x: 0.20
    y: 0.0
    z: 0.0
    description: "Mid height, medium reach, centered (neutral pose)"

  - name: "mid_back_left"
    x: 0.25
    y: -0.10
    z: 0.0
    description: "Mid height, back reach, left side"

  # === HIGH HEIGHT LEVEL (z = 0.10m) ===
  - name: "high_front_center"
    x: 0.15
    y: 0.0
    z: 0.10
    description: "High height, front reach, centered"

  - name: "high_mid_right"
    x: 0.20
    y: 0.10
    z: 0.10
    description: "High height, medium reach, right side"

  - name: "high_back_left"
    x: 0.25
    y: -0.10
    z: 0.10
    description: "High height, back reach, left side"

# Workspace safety bounds (optional validation)
# Prevents attempting positions outside safe operating range
workspace_limits:
  x_min: 0.10
  x_max: 0.30
  y_min: -0.15
  y_max: 0.15
  z_min: -0.15
  z_max: 0.15

# Calibration parameters
calibration_settings:
  # Time to wait after each movement before measuring (seconds)
  settling_time: 1.0

  # Number of complete loops through all 9 targets (default)
  default_loops: 1

  # Movement timeout for each target (seconds)
  movement_timeout: 10.0

  # Retry failed movements
  retry_on_failure: true
  max_retries: 2
